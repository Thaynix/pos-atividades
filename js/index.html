<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>a to triste</title>
</head>
<body>
    <div class="content container-fluid">
        <div class="row">
            <div class="col">
                <div id="album-card" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <button id="load-album-btn" class="btn btn-primary btn-lg">carregar albums</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
        async function loadAlbums() {
            try {
                const url = 'https://jsonplaceholder.typicode.com/albums/2/photos';
                const response = await fetch(url);
                const albums = await response.json();

                const albumCard = document.getElementById('album-card');
                albumCard.innerHTML = '';

                albums.forEach((album, index) => {
                    const cardItem = document.createElement('div');
                    cardItem.className = 'card';

                    cardItem.innerHTML = `
                        <img src="${album.thumbnailUrl}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${album.title}</h5>
                        </div>
                    `;

                    albumCard.appendChild(cardItem);
                });

            } catch (error) {
                console.error('erro ao buscar os albums:', error);
                alert('nao foi possivel carregar os albums')
            }
        }

        document.getElementById('load-album-btn').addEventListener('click', loadAlbums);
    </script>

</body>
</html>
